<html>

<style type="text/css">@import url('./manage.css');</style>
</style>
</head>
<body>
<div id="mainct">
    <!-- top -->
    <div id="toprow">
        <div class="sprites-img" id="leftlogo">&nbsp;</div>
        <div id="rightmenu">
            <div id="menutop">
                <div class="menutopfmt" id="menutopleft">
                    <a href="#">Manage Blogs</a>
                </div>
                <div class="menutopfmt" id="menutopright">
                    <a href="#">Edit Settings</a><img class="fakespcimg">
                    <a href="#">Sign Out</a>
                </div>
                <div id="menutopclr"></div>
            </div>
            <div id="menubot">
                <div class="menubotfmt" id="menubotleft">
                    Working on:
                    <select></select>
                    &nbsp;
                    <img>
                    <a href="#">Manage Feeds</a>
                    <img>
                    Reader
                    <img>
                    <a href="#">Queue</a>
                </div>
                <div class="menubotfmt" id="menubotright">
                    <a href="#">Upgrade</a>
                </div>
                <div id="menubotclr"></div>
            </div>
        </div>
    </div>

    <div id="tplbar">
        <div id="tplbarch">Manage Blogs</div>
		<div class="btn" id="btn-new">
			<div class="btn-img btn-brd btn-l">&nbsp;</div>
			<div class="btn-bg  btn-c"><a href="#">ADD NEW BLOG</a></div>
			<div class="btn-brd btn-r">&nbsp;</div>
			<div class="btn-x"></div>
		</div>
        <div id="tplbarclr"></div>
    </div>

    <div id="bloglst">
        <div class="blog">
            <div class="blogtop">
                <div class="blogtit">Marcelo Toledo</div>
                <div class="blogurl"><span>http://blog.marcelotoledo.org</span></div>
            </div>
            <div class="blogbot">
                <form>

				<div class="form-row">
				Name<br/><input type="text" class="intxt intxt-full">
				</div>

                <div id="frm-btn">
				<div class="btn" id="btn-save">
					<div class="btn-brd btn-l">&nbsp;</div>
					<div class="btn-bg  btn-c"><a href="#">SAVE</a></div>
					<div class="btn-brd btn-r">&nbsp;</div>
					<div class="btn-x"></div>
				</div>
				<div class="btn" id="btn-cancel">
					<div class="btn-brd btn-l">&nbsp;</div>
					<div class="btn-bg  btn-c"><a href="#">CANCEL</a></div>
					<div class="btn-brd btn-r">&nbsp;</div>
					<div class="btn-x"></div>
				</div>
                <div id="btn-clr"></div>
                </div>

                </form>
            </div>
        </div>
