Listen 0.0.0.0:82
ServerName 0.0.0.0
<VirtualHost 0.0.0.0:82>
    DocumentRoot /var/www/postcanal
    <Directory /var/www/postcanal>
        AllowOverride All
        #allow from all
        deny from all
        allow from 192.168.56
        allow from 127.0.0.1
    </Directory>
    ErrorLog /var/log/apache2/postcanal_error_log
    LogLevel warn
    ServerSignature Off
</VirtualHost>
